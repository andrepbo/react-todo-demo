<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with React</title>
</head>
<body>
  <header>
    <h1>React To-Do List</h1>
  </header>

  <main>
    <section id="root"></section>
  </main>

  <footer>
    <p>Â© 2025 To-Do App. All rights reserved.</p>
  </footer>

  <!-- Load React, ReactDOM, and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Our React App -->
  <script type="text/babel">

    const { useState, useEffect } = React;

    function TaskInput({ newTask, setNewTask, addTask }) {
      return (
        <section>
          <form onSubmit={(e) => { e.preventDefault(); addTask(); }}>
            <input 
              type="text"
              value={newTask}
              onChange={(e) => setNewTask(e.target.value)}
              placeholder="New task"
              aria-label="Task input"
            />
            <button type="submit">Add</button>
          </form>
        </section>
      );
    }

    function TaskList({ tasks, toggleTaskComplete, removeTask }) {
      return (
        <section>
          <ul style={{ listStyleType: 'none', padding: 0 }}>
            {tasks.map((task, index) => (
              <li key={index}>
                <input 
                  type="checkbox" 
                  checked={task.completed} 
                  onChange={() => toggleTaskComplete(index)} 
                />
                <span
                  style={{
                    textDecoration: task.completed ? 'line-through' : 'none',
                    marginLeft: '8px'
                  }}
                >
                  {task.text}
                </span>
                <button 
                  onClick={() => removeTask(index)} 
                  style={{ marginLeft: '8px' }}
                >
                  Remove
                </button>
              </li>
            ))}
          </ul>
        </section>
      );
    }

    function App() {
      const [tasks, setTasks] = useState([]);
      const [newTask, setNewTask] = useState('');

      useEffect(() => {
        const savedTasks = localStorage.getItem('tasks');
        if (savedTasks) {
          setTasks(JSON.parse(savedTasks));
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }, [tasks]);

      function addTask() {
        if (newTask.trim() === '') return;
        const taskObject = { text: newTask, completed: false };
        setTasks([...tasks, taskObject]);
        setNewTask('');
      }

      function toggleTaskComplete(indexToToggle) {
        const updatedTasks = tasks.map((task, index) => {
          if (index === indexToToggle) {
            return { ...task, completed: !task.completed };
          }
          return task;
        });
        setTasks(updatedTasks);
      }

      function removeTask(indexToRemove) {
        setTasks(tasks.filter((_, index) => index !== indexToRemove));
      }

      return (
        <div>
          <TaskInput 
            newTask={newTask}
            setNewTask={setNewTask}
            addTask={addTask}
          />
          <TaskList 
            tasks={tasks} 
            toggleTaskComplete={toggleTaskComplete} 
            removeTask={removeTask} 
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
